<div class="row">
  <div class="col-md-6">
    <h2><i class="fa fa-users"></i> Employee</h2>
  </div>
  <div class="col-md-6">
    <h5 class="text-right text-secondary">
      Total Salary: {{ totalBasicSalary | currency : "Rp. " : "symbol" }}
    </h5>
  </div>
</div>

<!-- <app-search></app-search> -->
<input type="text" placeholder="Search first / last name" #filter />
<button class="primary" type="button" (click)="filterResults(filter.value)">
  Search
</button>

<table *ngIf="clients.length > 0; else noClients" class="table table-striped">
  <thead class="thead-inverse">
    <tr>
      <th>Nama</th>
      <th>Email</th>
      <th>Basic Salary</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of filteredList">
      <td>{{ client.firstName }} {{ client.lastName }}</td>
      <td>{{ client.email }}</td>
      <td>{{ client.basicSalary | currency : "Rp. " : "symbol" }}</td>
      <td>
        <a routerLink="client/{{ client.id }}" class="btn btn-secondary btn-sm"
          ><i class="fa fa-arrow-circle-o-right"></i> Details</a
        >
      </td>
    </tr>
  </tbody>
</table>

<ng-template #noClients>
  <hr />
  <h5>There are no employees in the system</h5>
</ng-template>
