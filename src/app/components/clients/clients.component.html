<div class="row">
  <div class="col-md-6">
    <h2><i class="fa fa-users"></i> Employee</h2>
  </div>
  <div class="col-md-6">
    <h5 class="text-right text-secondary">
      Total Salary: {{ totalBasicSalary | currency : "Rp. " : "symbol" }}
    </h5>
  </div>
</div>

<!-- Filtering -->
<mat-form-field>
  <input
    (keyup)="applyFilter($event.target.value); searchChange($event)"
    matInput
    placeholder="Search"
    id="searchedText"
    [value]="loadedText"
  />
</mat-form-field>

<!-- Table by Angular Material -->
<div class="mat-elevation-z8">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="announceSortChange($event)"
  >
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="firstName">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by first name"
      >
        First Name
      </th>
      <td mat-cell *matCellDef="let client">
        {{ client.firstName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by last name"
      >
        Last Name
      </th>
      <td mat-cell *matCellDef="let client">{{ client.lastName }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by email"
      >
        Email
      </th>
      <td mat-cell *matCellDef="let client">{{ client.email }}</td>
    </ng-container>

    <ng-container matColumnDef="basicSalary">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by basic salary"
      >
        Basic Salary
      </th>
      <td mat-cell *matCellDef="let client">
        {{ client.basicSalary | currency : "Rp. " : "symbol" }}
        <a routerLink="client/{{ client.id }}" class="btn btn-secondary btn-sm"
          ><i class="fa fa-arrow-circle-o-right"></i> Details</a
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>

<ng-template #noClients>
  <hr />
  <h5>There are no employees in the system</h5>
</ng-template>
