<!-- Table by Angular Material -->
<table
  *ngIf="clients.length > 0; else noClients"
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
>
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>First Name</th>
    <td mat-cell *matCellDef="let client">
      {{ client.firstName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Last Name</th>
    <td mat-cell *matCellDef="let client">{{ client.lastName }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let client">{{ client.email }}</td>
  </ng-container>

  <ng-container matColumnDef="basicSalary">
    <th mat-header-cell *matHeaderCellDef>Basic Salary</th>
    <td mat-cell *matCellDef="let client">
      {{ client.basicSalary | currency : "Rp. " : "symbol" }}
      <a routerLink="client/{{ client.id }}" class="btn btn-secondary btn-sm"
        ><i class="fa fa-arrow-circle-o-right"></i> Details</a
      >
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<ng-template #noClients>
  <hr />
  <h5>There are no employees in the system</h5>
</ng-template>
